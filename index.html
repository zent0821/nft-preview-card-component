<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="main">
    <div class="card">
      <header class="card__header">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="img__header">
        <div class="card__img__view">
          <img src="images/icon-view.svg" alt="view" class="img__view">
        </div>
      </header>
      <div class="card__title">
        <h2 class="title">Equilibrium #3429</h2>
      </div>
      <div class="card__body">
        <p class="paragraph paragraph--line-height">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card__price">
        <p class="paragraph__price">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="img__ethereum"> 0.041 ETH
        </p>
        <p class="paragraph days">
        <img src="images/icon-clock.svg" alt="icon-clock" class="img__clock"> 3 days left
        </p>
      </div>
      <div class="card__line">
      </div>
      <footer class="card__footer">
          <img src="images/image-avatar.png" alt="image-avatar" class="img__footer"> 
        <p class="paragraph">
          Creation of <span class="paragraph--white">Jules Wyvern</span>
        </p>
      </footer>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/zent0821" target="blank"><img src="images/github.png" alt="github" class="img__github"> Zent0821</a>.
  </div>
</body>
</html>
